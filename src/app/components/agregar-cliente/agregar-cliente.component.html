<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Agregar nuevo Cliente</h1>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content" style="width: 96%; margin: 0px auto">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-primary">
        <div class="card-body" [formGroup]="nameForm">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="name">DNI</label>
              <input type="text" id="name" class="form-control" formControlName="DNI" />
            </div>
            <div class="form-group col-md-4">
              <label for="name">Nombre</label>
              <input type="text" id="name" class="form-control" formControlName="nombre" />
            </div>
            <div class="form-group col-md-4">
              <label for="name">Apellido</label>
              <input type="text" id="name" class="form-control" formControlName="apellido" />
            </div>
          </div>


        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <a routerLink="/lista-clientes" class="btn btn-secondary">Cancelar</a>
      <input
        type="submit"
        value="Agregar Cliente"
        class="btn btn-success float-right"
        (click)=addCustomer()
      />
    </div>
  </div>
</section>
<!-- /.content -->
